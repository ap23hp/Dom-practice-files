<html lang="en">

<body>
 <a href="https://www.javascripttutorial.net/">JS Tutorial</a>
  <h1>THE TITLE OF YOUR WEBPAGE</h1>
  <div id="container"></div>
  <!-- <button onclick="alert('Hello World')">Click Me</button> -->
  <button id="btn">Click Me</button>
<script>
    const container = document.querySelector("#container");

const content = document.createElement("div");
content.classList.add("content");
content.textContent = "This is the glorious text-content!";
const para=document.createElement("p")
para.style.color="red"
para.textContent=`Hey I’m red!`

const headingThree=document.createElement("h3")
headingThree.style.color="blue"
headingThree.textContent=` I’m a blue h3!`


const anotherDiv=document.createElement("div")
anotherDiv.style.backgroundColor="pink"
anotherDiv.style.borderColor="black"
const headingOne=document.createElement("h1")
headingOne.textContent=`I’m in a div`
const anotherPara=document.createElement("p")
anotherPara.textContent=`ME TOO!`
anotherDiv.appendChild(headingOne)
anotherDiv.appendChild(anotherPara)
container.appendChild(content);
container.appendChild(para)
container.appendChild(headingThree)

const bttn=document.querySelector("#btn")

const rand=function(number){
   return Math.round(Math.random()*(number+1))
}
function changeBg(){
return bttn.style.backgroundColor=  `rgb(${rand(255)}, ${rand(255)}, ${rand(255)})`
}
bttn.addEventListener("click",changeBg)

console.log(rand(255))
//backgroundColor=rgb(255,220,230)

link.addEventListener('click',function(event) {
    console.log('clicked');
    event.preventDefault();
});

</script>
</body>
